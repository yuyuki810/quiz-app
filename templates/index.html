<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リミットゼロブレイカーズ 謎解き大作戦！</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>謎解き大作戦！</h1>

        <!-- 問題選択リストが表示されるエリア -->
        <div id="question-list-container">
            <h2>問題セレクト</h2>
            <div id="question-list">
                <!-- JavaScriptによって動的に問題ボタンが生成される -->
            </div>
        </div>

        <!-- クイズ本体が表示されるエリア（初期状態では非表示） -->
        <div id="quiz-container" class="hidden">
            <h2 id="question-title"></h2>
            <div id="question-image-container">
                <!-- JavaScriptによって画像がここに挿入される (img.quiz-image) -->
            </div>
            <p id="question-text"></p>
            
            <div id="options-container">
                <!-- JavaScriptによって選択肢ボタンが生成される -->
            </div>
            <div id="result-message"></div>
        </div>

        <!-- 全問正解時のメッセージエリア（初期状態では非表示） -->
        <div id="clear-message" class="hidden">
            <h2>MISSION COMPLETE! <br>🎉 クリアおめでとう！ 🎉</h2>
        </div>
    </div>

    <!-- JavaScriptファイルを読み込む (bodyの最後に置くのが定石) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
